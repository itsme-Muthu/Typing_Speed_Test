<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="typing_test_logo.ico">
    <title>Typing-Test</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>

<body>
    <header>
        <div class="navbar">
                
                <div class="logo">
                    <p id="log"><i class='bx bxs-keyboard'></i></p>
                    <p id="head">   Typing-Test Application</p>
                </div>
            
        </div>
    </header>

    <br><br>

    <center>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left: </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
            
            <div class="msg-container">
                <p id="msg"><b></b></p>
            </div>
        </div>
        <p id="highest-wpm">Highest WPM: 0</p> <!-- Added to display highest WPM -->
    </div>
    <br><br>
    </center>

    <div class="type-result hide">
        <p id="typed-result">Hello how are you!ðŸ˜Š</p>
    </div>
    
    <script src="js/paragraph.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
